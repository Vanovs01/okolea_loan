<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application - Okolea Mwananchi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Okolea Mwananchi</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="application.html">Apply Now</a></li>
                <li><a href="faqs.html">FAQs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="loan-application">
            <h2>Loan Application</h2>
            <form id="loanForm" name="loan-application" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="loan-application">

                <div>
                    <label for="name">Full Name (as per ID):</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">Email (Optional):</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="phone">Phone Number (with country code):</label>
                    <input type="tel" id="phone" name="phone" pattern="\+\d{1,3}\d{9,}" required>
                </div>

                <div>
                    <label for="amount">Loan Amount (KES 3,000 - 200,000):</label>
                    <input type="number" id="amount" name="amount" min="3000" max="200000" required>
                </div>

                <div>
                    <label for="occupation">Occupation/Business Type:</label>
                    <select id="occupation" name="occupation" required>
                        <option value="employed">Employed</option>
                        <option value="self-employed">Self-Employed</option>
                        <option value="business">Business Owner</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label for="loan_type">Type of Loan:</label>
                    <select id="loan_type" name="loan_type" required>
                        <option value="personal">Personal</option>
                        <option value="business">Business</option>
                        <option value="school_fees">School Fees</option>
                        <option value="hospital">Hospital</option>
                        <option value="car">Car Loan</option>
                        <option value="land">Landed Property Loan</option>
                    </select>
                </div>

                <div>
                    <label for="how_hear">How did you hear about us?:</label>
                    <select id="how_hear" name="how_hear" required>
                        <option value="tiktok">Tiktok</option>
                        <option value="google">Google</option>
                        <option value="facebook">Facebook</option>
                        <option value="whatsapp">Whatsapp</option>
                        <option value="friends">Friends/Family</option>
                        <option value="radio">Radio</option>
                    </select>
                </div>

                <div>
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="terms.html">Loan Terms and Conditions</a></label>
                </div>

                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Okolea Mwananchi</p>
            <nav>
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms & Conditions</a>
            </nav>
        </div>
    </footer>

   </body>
</html>
